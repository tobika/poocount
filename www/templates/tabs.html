<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-light tabs-color-positive tabs-icon-top">

  <ion-tab title="{{ 'add_ADD' | translate }}" icon="icon ion-document" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

<!--   badge="5" badge-style="badge-assertive" -->

  <ion-tab title="{{ 'list_LIST' | translate }}" icon="icon ion-clipboard" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{ 'stats_STATS' | translate }}" icon="icon ion-stats-bars" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{ 'settings_SETTINGS' | translate }}" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>

<ion-footer-bar>
  <div class="bottomrecent">
  <ion-item type="item-icon-left">
    <i class="icon" ng-class="{'ion-disc' : (lastEntry.type == 'poo'),'ion-document-text' : (lastEntry.type == 'note')}"></i>
    {{ lastEntry.date | date: medium}}
    {{lastEntry.time}} {{lastEntry.noteContent}}
    <span ng-show="lastEntry.blood > 0" class="badge badge-assertive">{{lastEntry.blood}}</span>
  </ion-item>
  </div>
</ion-footer-bar>
