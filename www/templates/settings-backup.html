<ion-view title="{{ 'settings_IMPORTEXPORT' | translate }}">
<ion-content>
<div class="list">
	<button class="button button-full" ng-click="exportBackup()">{{ 'settings_EXPORT' | translate }}</button>

	<div class="item item-divider item-text-wrap settings-subheader">
		{{ 'settings_IMPORT' | translate }}
	</div>

	<div ng-repeat="file in backupFiles" class="item" ng-click="showActionSheetImport($index)">
		{{ file.name }}
	</div>

</div>

</ion-content>

</ion-view>
