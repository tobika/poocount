<ion-view title="{{ 'list_LIST' | translate }}">
    <ion-nav-buttons side="primary">
    </ion-nav-buttons>
    <ion-content>
        <ion-item collection-repeat="group in lc.groups" type="item-icon-left" href="#/tab/listday/{{$index}}">
            {{group.date | date: medium}}
            <span class="badge badge-blood">{{group.blood}}</span>
            <span class="badge badge-poo"><i class="icon ion-disc"></i>&nbsp;{{group.poo}}</span>
            <span ng-if="group.notes > 0" class="badge badge-notes"><i class="icon ion-document-text"></i>&nbsp;{{group.notes}}</span>
        </ion-item>
    </ion-content>
</ion-view>
